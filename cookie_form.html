<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Your Cookie Please!</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Google Fonts for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.PNG.png" alt="Cookies for Kicks Logo" class="rotating-logo" />
        </div>
        <h1>Order Your Cookie</h1>
        <p>Place your order and we will get back to you soon!</p>
    </header>

    <!-- Order Form Section -->
    <section class="form-section">
        <form id="orderForm" class="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Address" required />

            <label for="cookie-type">Cookie Type:</label>
            <select id="cookie-type" name="cookie_type" required>
                <option value="chocolate_chip">Chocolate Chip Cookie</option>
                <option value="peanut_butter">Peanut Butter Cookie</option>
                <option value="jam_drop">Jam Drop Cookie</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Number of Cookies" min="1" required />

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <!-- JavaScript to handle form submission and redirection -->
    <script>
        document.getElementById("orderForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);

            // Construct the order details for display
            const orderDetails = `
                Name: ${formData.get("name")}\n
                Email: ${formData.get("email")}\n
                Address: ${formData.get("address")}\n
                Cookie Type: ${formData.get("cookie_type")}\n
                Quantity: ${formData.get("quantity")}
            `;

            // Display order confirmation
            alert("Thank you for your order! Here are the details:\n" + orderDetails);

            // Optionally, redirect back to the main page or a thank you page
            window.location.href = "index.html";
        });
    </script>

    <footer>
        <p>&copy; 2024 Cookies for Kicks. All rights reserved.</p>
    </footer>
</body>
</html>
