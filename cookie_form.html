<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Your Cookie</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Order Your Cookie</h1>
      <p>Please fill in your details and we will get back to you soon!</p>
    </header>
    <section class="form-section">
      <form id="orderForm" class="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="cookie-type">Cookie Type:</label>
        <select id="cookie-type" name="cookie_type" required>
          <option value="chocolate_chip">Chocolate Chip Cookie</option>
          <option value="peanut_butter">Peanut Butter Cookie</option>
          <option value="jam_drop">Jam Drop Cookie</option>
        </select>

        <button type="submit">Submit Order</button>
      </form>
    </section>
    <footer>
      <p>
        &copy; 2024 Cookies for Kicks. All rights reserved (for legal purposes
        this is a joke).
      </p>
    </footer>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const formObject = Object.fromEntries(formData.entries());

          fetch("https://<your-heroku-app-name>.herokuapp.com/send-email", {
            method: "POST",
            body: JSON.stringify(formObject),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => alert(data.message))
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
