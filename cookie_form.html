<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Your Favorite Cookies!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Cookies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cookie Order Form</h2>
            <form id="cookie-order-form">
                <label for="cookie-flavor">Select your cookie flavor:</label>
                <select id="cookie-flavor" name="cookie-flavor">
                    <option value="chocolate-chip">Chocolate Chip</option>
                    <option value="oatmeal">Oatmeal</option>
                    <option value="peanut-butter">Peanut Butter</option>
                    <option value="sugar-cookie">Sugar Cookie</option>
                </select>

                <label for="quantity">Enter the quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit" class="order-button">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cookies for Kicks. All rights reserved.</p>
    </footer>

</body>
</html>
